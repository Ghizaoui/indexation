<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="GlioAI Website">
        <meta name="author" content="Feras Baig">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
	<style>

</style>
    <body >
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="">{{titre}}</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav mr-auto">
 
                  </ul>
                </div>
        </nav>

        <!-- Content section -->
        <div class="container" >
		<section class="py-5">
		
		<h1>L'image requete:</h1>
		<div class="card" style="width: 18rem;">
			  <img class="card-img-top" src="{{ image_name }}" alt="Card image cap">
			  <div class="card-body">
				<h5 class="card-title">Image requete</h5>
				
			  </div>
		</div>

		<h1>Les r√©sultats :</h1>
			<div class="card-deck">
			{% for char in name %}
			<div class="col-md-4">
			   <div class="card" style="width: 18rem;">
				  <img class="card-img-top" src="static/{{ char[0] }}" alt="Card image cap" width=50px height=150>
				  <div class="card-body">
					<h5 class="card-title">D: {{ char[1] }}</h5>
					
				  </div>
				</div>
				<br>
			</div>
			{% endfor %}
			</div>
		
		</div>
        </section>

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    
    </body>
</html>
